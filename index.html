<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Movie Seat Booking</title>
 </head>
 <body>
    <div class="movie-container">
        <label>Select a movie:</label>
        <select id="movie">
            <option value="220">Godzilla Vs Kong</option>
            <option value="320">Radhe</option>
            <option value="250">RRR</option>
            <option value="260">F9</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Availabe</small>
        </li>
        <li>
            <div class="seat selected"
            <small>Selected</small>
            
        </li>
        <li>
            <div class="seat solid"></div>
            <small>Sold</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat sold"></div>
           <div class="seat sold"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div> 
        </div>
        
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div> 
         </div>
         
         <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div> 
         </div>
         
         <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div> 
         </div>


        <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat sold"></div>
           <div class="seat sold"></div>
           <div class="seat sold"></div>
           <div class="seat"></div>
           <div class="seat"></div> 
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">seat for a price of Rs.<span id="total">0</span>

        </span>
    </p>
    <script type="text/javascript" src="index.js"></script>
 </body>   
</html>
